<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page sign up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
     <section id="signup">
        <div class="contenent-signup">
           
            <form action="formulaire">
                <a href="index.html"><img src="image/bx-left-arrow-alt.svg" alt="image"></a>
                <h2>Sign Up</h2>
                <label for="name">Name:</label>
                <input type="text" name="name" pattern="[^0-9]*" id="name" placeholder="Name" required>
                
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Email" required>
                 
                <label for="password">Password:</label>
                 <input type="password" name="password" id="password" placeholder="Password" required>
                
                <label for="confirmation">Confirmation:</label>
                <input type="password" name="confirmation" id="confirmation" placeholder="Confirmation" required>
                

                <div class="btn">
                    <input type="checkbox" id="check" name="check" required>
                    <p class="reme">Agree to terms and condition</p>
                </div>
                <div class="bouton">
                    <button>Create account</button>
                </div>
                <div class="question">
                    <p>Already registre <h3><a href="login.html">Login?</a></h3></p>
                </div>
            </form>
        </div>
     </section>
    
<script src="page.js"></script> 
</body>
</html>
