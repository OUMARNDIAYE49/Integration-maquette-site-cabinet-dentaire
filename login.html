<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form action="formulaire">
        <a href="index.html"><img src="image/bx-left-arrow-alt.svg" alt="image"></a>
        <h2>Login</h2>
       
        
        <label for="email">Email</label>
        <input type="text" name="your-email" id="mail" placeholder="Email">
         
        <label for="password">Password</label>
         <input type="text" name="your-password" id="passw" placeholder="Password">

        <div class="pw">
            <p>Forget Password?</p>
        </div>
        <div class="bouton">
            <button>Login</button>
        </div>
        <div class="question">
            <p>Not a member?<h2> <a href="signup.html">Signup Now</a></h2></p>
        </div>
    </form>
</body>
</html>
